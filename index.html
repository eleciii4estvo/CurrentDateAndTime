<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc793ecbc1.js" crossorigin="anonymous"></script>
    <script src="date.js" defer></script>
    <title>Date.Time</title>
</head>
<body>
    <div class="wrapper">

        <div class="content">
            <h1 class="title">Date Now</h1>
            <div class="clock_container">
                <div class="time_container">
                    <h3 id="time_display"></h3>
                </div>
                <div class="buttons_container">
                    <button class="btn_full_date" id="full">Full Date</button>
                    <button class="btn_time" id="time">Time</button>
                    <button class="btn_date" id="date">Date</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
